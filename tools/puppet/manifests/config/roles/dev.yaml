---
  classes:
    - "apache"
    - "tomcat::source"
    - "jdk_oracle"
    - "mongodb::globals"
    - "mongodb::server"
    - "mongodb::client"
    - "maven::maven"
  mongodb::globals::manage_package_repo: true
  jdk_oracle::version: "8"
  tomcat::source::version: "6.0.39"
  tomcat::source::mirror: "http://www.eng.lsu.edu/mirrors/apache/tomcat"
  tomcat_instances:
    dev:
      ensure: "present"
      http_port: "8080"
      owner: "appUser"
      ajp_port: "8009"
      manage: true
      access_log: true
      server_port: "8005"
      java_home: "/opt/java_home"
      setenv:
        - "JAVA_XMX=256m"

